name: publish-npm
on:
  push:
    branches:
      - main
      - v0.0.x

permissions:
  contents: read

jobs:
  publish:
    name: Publish to NPM Package Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: main
          persist-credentials: false
      # limit releases to version changes - https://github.com/EndBug/version-check
      # EndBug/version-check@v1 as of Oct 8, 2020
      - name: Check version changes
        uses: EndBug/version-check@eea9dab124be9214bd32356f32f7d8945173db13
        id: version_check
        with:
          # diff the commits rather than commit message for version changes
          diff-search: true

      - name: Version update detected
        if: steps.version_check.outputs.changed == 'true'
        run: |
          printf "Version change found! New version: '%s' (%s)\n" \
            "${{ steps.version_check.outputs.version }}" \
            "${{ steps.version_check.outputs.type }}"

      - name: Setup .npmrc file for NPM registry
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: npm install --ignore-scripts

      - name: Build library
        if: steps.version_check.outputs.changed == 'true'
        run: npm run build

      - name: Publish package to NPM
        if: steps.version_check.outputs.changed == 'true'
        run: npm publish ./dist --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
